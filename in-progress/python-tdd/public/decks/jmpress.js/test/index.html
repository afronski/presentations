<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jmpress.js test suite</title>
	<script src="libs/jquery/jquery-1.7.1.min.js"></script>
	<script>jQuery.noConflict()</script>
	<link rel="stylesheet" href="libs/qunit/qunit.css" media="screen">
	<script src="libs/qunit/qunit.js"></script>

	<!-- SRC -->
	<script src="../dist/jmpress.all.js"></script>

	<!-- TESTS -->
	<script src="components/core.test.js"></script>
	<script src="components/ajax.test.js"></script>
	<script src="components/templates.test.js"></script>
</head>
<body>
	<h1 id="qunit-header">jmpress.js test suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		<div id="jmpress">
			<div id="about" class="step" data-x="-900" data-y="-1500">
				About Step
			</div>
			<div id="download" class="step" data-x="0" data-y="-1500" data-rotate="-90">
				Download Step
			</div>
			<div id="docs" class="step" data-x="1000" data-y="-1500" data-rotate="-180">
				Docs Step
			</div>
		</div>
	</div>
</body>
</html>
